<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页--格式转换</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-row">
    <div class="layui-col-xs4 layui-col-sm5 layui-col-md12">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">特殊字符分割</li>
                <li>JSON</li>
                <li>XML</li>
                <li>爬虫请求头</li>
                <li>TXT</li>
                <li>MySQL</li>
                <li>Oracle</li>
                <li>SQLite</li>
            </ul>
        </div>
    </div>
</div>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">输入内容</div>
                <textarea id="textarea_input" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">转换结果</div>
                <textarea id="textarea_out" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</div>
<br>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>

<script>
    layui.use('element', function(){
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

        //监听导航点击
        element.on('nav(demo)', function(elem){
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
<script>
    $(function(){
        //输入框的值改变时触发
        $("#textarea_input").on("input",function(e){
            //获取input输入的值
            console.log(e.delegateTarget.value);
        });
    });
</script>
</body>
</html>
