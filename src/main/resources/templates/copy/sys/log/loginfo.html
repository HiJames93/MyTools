<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<title>日志管理--CRM通用模板_增强版</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
	<!-- 查询条件开始 -->
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px">
		查询条件
	</fieldset>
	<!-- 查询条件结束 -->
	<blockquote class="layui-elem-quote">
		<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">登录ID</label>
					<div class="layui-input-inline">
						<input type="text" name="loginID" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">登录名称</label>
					<div class="layui-input-inline">
						<input type="text" name="loginname" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">登录IP</label>
					<div class="layui-input-inline">
						<input type="tel" name="loginip" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="tel" name="startTime" id="startTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="tel" name="endTime" id="endTime" readonly="readonly" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input">
					</div>
				</div>
				<!--异常日志-->
				<div class="layui-inline">
					<label class="layui-form-label">异常日志</label>
					<div class="layui-input-inline">
						<input type="tel" name="errorLoginfo" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block" style="text-align: center;">
					<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch">
						<span class="layui-icon layui-icon-search"></span>查询
					</button>
					<button type="reset" class="layui-btn layui-btn-warm">
						<span class="layui-icon layui-icon-refresh-1"></span>重置
					</button>
				</div>
			</div>
		</form>
	</blockquote>
	<!-- 数据显示开始 -->
	<div>
		<table class="layui-hide" id="test" lay-filter="test"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
				<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
				<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
			</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	</div>
	<!-- 数据显示结束 -->

	<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
	<script type="text/javascript">
		layui.use(['jquery','form', 'table','layer', 'laydate'], function(){
			var $ = layui.jquery;
			var form = layui.form;
			var table = layui.table;
			var layer = layui.layer;
			var laydate = layui.laydate;

			// 初始化日期
			laydate.render({
				elem: '#startTime',
				type: 'datetime'
			});
			laydate.render({
				elem: '#endTime',
				type: 'datetime'
			});

			// 加载数据
			var tableIns=table.render({
				elem: '#loginfoTable'
				,url:'/logInfo/loadAllLogInfo'
				,toolbar: '#loginfoToolBar' //开启头部工具栏，并为其绑定左侧模板
				,title: '用户登录日志数据表'
				,height: 'full-180'
				,page: true
				,cols: [ [
					{type: 'checkbox', fixed: 'left'}
					,{field:'id', title:'访问者ID', align:'center'}
					,{field:'loginName', title:'访问者名字', align:'center'}
					,{field:'loginIp', title:'访问者IP', align:'center'}
					,{field:'loginTime', title:'访问时间', align:'center'}
					,{field:'logInfo', title:'异常访问日志', align:'center'}
					,{fixed: 'right', title:'操作', toolbar: '#loginfoRowBar', align:'center'}
				] ]

			});

			// 模糊查询
			form.on("submit(doSearch)",function (data) {
				tableIns.reload({
					where:data.field,
					page:{
						curr:1
					}
				});
				return false;
			});

			// 单项删除
			$("#one_del").click(function () {
				var checkStatus = table.checkStatus('loginfoTable');
				var data = checkStatus.data;
				layer.confirm('你确定要删除这些数据吗？',{icon:3, title:'提示'},function (index) {
					$.post("/logInfo/deleteLoginfo",{id:data.id},function (res) {
						if (res.code == 200){
							tableIns.reload();
						}
						layer.msg(res.msg);
					});
					layer.close(index);
				});
			});
			// 批量删除
			$("#batchDelete").click(function () {
				var checkStatus = table.checkStatus('loginfoTable');
				var data = checkStatus.data;
				var uIds = [];
				if (data.length > 0) {
					layer.confirm('你确定要删除这些数据吗？',{icon:3, title:'提示'},function (index) {
						var data=checkStatus.data;
						var ids="";
						$.each(data, function (index,item) {
							if (index==0){
								ids+="ids="+item.id;
							}else {
								ids+="&ids="+item.id;
							}
						})
						$.post("/logInfo/batchDeleteLoginfo",ids,function (res) {
							if (res.code == 200){
								tableIns.reload();
							}
							layer.msg(res.msg);
						});
					})
				}else {
					layer.msg("请选择需要删除的数据");
				}
			});

		});


	</script>
</body>
</html>
