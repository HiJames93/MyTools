<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>left</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
    <link rel="stylesheet" th:href="@{/layui_ext/dtree/dtree.css}">
    <link rel="stylesheet" th:href="@{/layui_ext/dtree/font/dtreefont.css}">
</head>
<body>
<ul id="deptTree" class="dtree" data-id="0"></ul>



<!--<script type="text/javascript" th:src="@{/layui_ext/dtree/dtree.js}"></script>-->
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
    layui.extend({
        dtree: 'layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree','layer','jquery'], function(){
        var dtree = layui.dtree, layer = layui.layer, $ = layui.jquery;

        // 初始化树
        var deptTree = dtree.render({
            elem: "#deptTree",
            dataFormat: "list",
            url: "layui_ext/dtree/dtree.json" // 使用url加载（可与data加载同时存在）
        });

        // 绑定节点点击
        dtree.on("node('demoTree')" ,function(obj){
            layer.msg(JSON.stringify(obj.param));
        });
    });
</script>
</body>
</html>
